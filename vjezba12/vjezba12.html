<!DOCTYPE HTML>
<html lang="hr">
	<head>
		<title>Vježbe</title>
        <meta charset="UTF-8">
        <meta name="author" content="Filip Žagar">
        <meta name="description" content="Vježbe">
        <meta name="keywords" content="HTML5, CSS">
        <meta name="viewport" content="width=device-width, initial-scale=1">
      
		<style>#contact {
            margin: 1em
        }
        label {
            display: block;
        }
        input[type=text], input[type=email], select, textarea {
            width: 50%;
            padding: 12px;
            border: 1px solid rgb(226, 226, 226);
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 6px;
            margin-bottom: 16px;
            font-family: 'Oswald', sans-serif;
            font-size: 95%;
        }</style>
	</head>
	<body>
        <main>
            
            <div id="contact">
                <form action="http://work2.eburza.hr/pwa/responzive-page/send-contact.php" id="contact_form" name="contact_form" method="POST">
                    <label for="fname">First Name *</label>
                    <input type="text" id="fname" name="firstname" placeholder="Your name" required>
                    <label for="lname">Last Name *</label>
                    <input type="text" id="lname" name="lastname" placeholder="Your last name" required>
                    <label for="lname">Your E-mail *</label>
                    <input type="email" id="email" name="email" placeholder="Your e-mail" required>
                    <label for="country">Country</label>
                    <select id="country" name="country">
                      <option value="">Please select</option>
                      <option value="BE">Belgium</option>
                      <option value="HR" selected>Croatia</option>
                      <option value="LU">Luxembourg</option>
                      <option value="HU">Hungary</option>
                      <option value="ENG">England</option>
                    </select>
    
                    <label for="subject">Message</label>
                    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
    
                    <input type="submit" value="Send">
                    <input type="reset" value="Reset">
                </form>
            </div>
        </main>
	</body>

</html>
